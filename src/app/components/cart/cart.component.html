<form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
  <div [ngClass]="{ 'form-group': true, 'has-error': name.invalid}">
    <label class="control-label" for="name">Nom</label>
    <input type="text" id="name" name="name" required class="form-control" #name="ngModel" [(ngModel)]="customer.name" />
  </div>
  <div [ngClass]="{ 'form-group': true, 'has-error': address.invalid}">
    <label class="control-label" for="address">Adresse</label>
    <textarea id="address" name="address" required class="form-control" #address="ngModel" [(ngModel)]="customer.address"></textarea>
  </div>
  <div [ngClass]="{ 'form-group': true, 'has-error': creditcard.invalid}">
    <label class="control-label" for="creditcard">Carte de crédit</label>
    <input type="text" id="creditcard" placeholder="123-456" name="creditcard" required pattern="^[0-9]{3}-[0-9]{3}$" class="form-control" #creditcard="ngModel" [(ngModel)]="customer.creditcard"
    />
    <small *ngIf="creditcard.invalid">Carte de crédit invalide. Example : 123-456</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Acheter</button>
</form>

<hr/>

<div class="row text-center">
  <div *ngFor="let product of cart" class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail">
      <img src="{{product.photo}}" alt="">
      <div class="caption">
        <h3>{{product.title | uppercase}} - {{product.price | currency:'USD':true:'1.2-2'}}</h3>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
